<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workmatescore2Cloud Job Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workmatescore2Cloud Job Application</h1>
        <form id="jobApplicationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required><br><br>

            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" required></textarea><br><br>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById('jobApplicationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            try {
                const response = await fetch('/apply', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Application submitted successfully');
                } else {
                    alert('Failed to submit application');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit application');
            }
        });
    </script>
</body>
</html>
