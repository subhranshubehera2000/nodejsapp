<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workmatescore2Cloud Job Application</h1>
        <form id="application-form" enctype="multipart/form-data">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
            
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required>
            
            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea>
            
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        function createFallingImage() {
            const image = document.createElement('div');
            image.classList.add('falling-image');
            image.style.left = `${Math.random() * 100}vw`;
            image.style.animationDuration = `${Math.random() * 5 + 5}s`;
            document.body.appendChild(image);

            // Remove the image after the animation ends
            image.addEventListener('animationend', () => {
                image.remove();
            });
        }

        // Create multiple falling images
        setInterval(createFallingImage, 1000);
    </script>
</body>
</html>
